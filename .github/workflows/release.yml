name: Release

on:
  push:
    tags:
      - "nils-cli-v*"
      - "agent-workspace-launcher-v*"

jobs:
  detect-formula:
    runs-on: ubuntu-latest
    outputs:
      formula: ${{ steps.detect.outputs.formula }}
      tag: ${{ steps.detect.outputs.tag }}
    steps:
      - name: Detect formula from tag
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME:-}"
          if [[ -z "$tag" ]]; then
            echo "error: missing GITHUB_REF_NAME" >&2
            exit 1
          fi

          if [[ "$tag" == nils-cli-v* ]]; then
            formula="nils-cli"
          elif [[ "$tag" == agent-workspace-launcher-v* ]]; then
            formula="agent-workspace-launcher"
          else
            echo "error: unsupported release tag pattern: $tag" >&2
            exit 1
          fi

          echo "tag=$tag" >>"$GITHUB_OUTPUT"
          echo "formula=$formula" >>"$GITHUB_OUTPUT"

  brew-test:
    needs:
      - detect-formula
    strategy:
      fail-fast: false
      matrix:
        runner_os:
          - macos-latest
          - ubuntu-latest
    uses: ./.github/workflows/brew-test.yml
    with:
      runner_os: ${{ matrix.runner_os }}
      formula: ${{ needs.detect-formula.outputs.formula }}

  release:
    runs-on: ubuntu-latest
    needs:
      - detect-formula
      - brew-test
    permissions:
      contents: write
    steps:
      - name: Create GitHub release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = "${{ needs.detect-formula.outputs.tag }}";

            try {
              await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              core.info(`Release already exists for ${tag}; skipping.`);
              return;
            } catch (error) {
              if (error.status !== 404) throw error;
            }

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: tag,
              generate_release_notes: true,
              draft: false,
              prerelease: false,
            });
            core.info(`Created release for ${tag}.`);
